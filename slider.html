<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel='stylesheet' href="css/font-family.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/settings.css" media="screen">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="tp-banner-container rs_fullwidth">
        <div class="tp-banner">
            <ul>
                <li data-transition="boxslide" data-slotamount="7" data-delay="6000">
                    <img src="images/banner/residential-pest-control.jpg" alt="Residential Pest Control Services in Mumbai">
                    <div class="bg-layer op2"></div>

                    <div class="tp-caption largepinkbg skewfromrightshort customout" data-x="15" data-y="120"
                        data-customout="x:0;y:0;z:0;rotationX:0;rotationY:0;rotationZ:0;scaleX:0.75;scaleY:0.75;skewX:0;skewY:0;opacity:0;transformPerspective:600;transformOrigin:50% 50%;"
                        data-speed="400" data-start="400" data-easing="Power4.easeOut" data-endspeed="400"
                        data-endeasing="Power4.easeIn" data-captionhidden="on" style="z-index: 4">PROTECT YOUR HOME<br>
                        FROM PEST BY <br>SAY GOOD BYE TO PEST.
                    </div>
                </li>
                <li data-transition="boxslide" data-slotamount="7" data-delay="6000">
                    <img src="images/banner/commercial-pest-control.jpg" alt="Commercial Pest Control Services in Mumbai, Thane">
                    <div class="bg-layer op2"></div>

                    <div class="tp-caption largeblackbg skewfromrightshort customout" data-x="15" data-y="120"
                        data-customout="x:0;y:0;z:0;rotationX:0;rotationY:0;rotationZ:0;scaleX:0.75;scaleY:0.75;skewX:0;skewY:0;opacity:0;transformPerspective:600;transformOrigin:50% 50%;"
                        data-speed="400" data-start="400" data-easing="Power4.easeOut" data-endspeed="400"
                        data-endeasing="Power4.easeIn" data-captionhidden="on" style="z-index: 4">KEEP YOUR <br>WORKPLACE
                        AREA A<br>PEST FREE ENVIRONMENT
                    </div>
                </li>
                <li data-transition="boxslide" data-slotamount="7" data-delay="6000">
                    <img src="images/banner/kitchen-bedroom-pest-control.jpg" alt="Cockroach Pest Control Sevices, Bed Bug Pest Control Services Mumbai, Thane">
                    <div class="bg-layer op2"></div>

                    <div class="tp-caption largegreenbg skewfromrightshort customout" data-x="15" data-y="120"
                        data-customout="x:0;y:0;z:0;rotationX:0;rotationY:0;rotationZ:0;scaleX:0.75;scaleY:0.75;skewX:0;skewY:0;opacity:0;transformPerspective:600;transformOrigin:50% 50%;"
                        data-speed="400" data-start="400" data-easing="Power4.easeOut" data-endspeed="400"
                        data-endeasing="Power4.easeIn" data-captionhidden="on" style="z-index: 4">KEEP SAFE YOUR BED
                        <br>ROOM / KITCHEN FROM <br>DANGERIOUS PEST.
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <script data-cfasync="false" src="js/email-decode.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/rs-slider.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
